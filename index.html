<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>myDict</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
</head>
<body>
  <div class="searchBarHolder">

    <div>
      <span class="material-symbols-outlined dictLogo">
          dictionary
      </span>
    </div>

    <div class="searchBarDiv">
        <input class="searchInput" id="searchWord" type="text" placeholder="Enter to search"><span class="searchButton material-symbols-outlined" onclick="searchWord()">search</span>
    </div>
  </div>

  <div class="answerHolder">
    <div class="answerDiv">
        <div class="answerTopPart">
            <div class="answerTopPartChild"><span class="searchKey" id="output1"></span></div>
            <div class="answerTopPartChild"><span class="searchKey" id="output2"></span></div>
            <div class="answerTopPartChild hearSearchWord" id="hearSearchWordID"><span class=" material-symbols-outlined" id="playButton">hearing</span><audio id="audioPlayer" src="" preload="none"></audio></div>
        </div>

        <div class="answerBottomPart">
            <div class="answerBottomPartChild">
                <div class="answerBottomPartChildTextHolder">
                    <span class="answerBottomPartChildText" id="wordPartsOfSpeech"></span><br><hr class="hrOff" id="hrID1"><br><br>
                    <span class="answerBottomPartChildText" id="wordDefinitionHeading"></span><br>
                    <span class="answerBottomPartChildText" id="wordDefinition"></span><br><br><hr class="hrOff" id="hrID2"><br><br>
                    <span class="answerBottomPartChildText" id="wordSynonym"></span><br><br>
                    <span class="answerBottomPartChildText" id="wordAntonym"></span>
                </div>

                <div class="sourceHolderDiv">
                    <span class="material-symbols-outlined sourceButton" id="srcBtn">
                       lightbulb
                    </span>
                </div>

            </div>
        </div>
    </div>
  </div>

 
    <span class="creditCodeayan">Made with ❤️ by <a class="creditCodeayanLink" href="https://www.youtube.com/@codeayan" target="_blank">@codeayan</a></span>
  

  <script src="script.js"></script>
</body>
</html>
